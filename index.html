<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Allergy Test Pro</title>
  <style>
    :root{
      --bg1:#f6fbff;
      --bg2:#e8f6ff;
      --card: rgba(255,255,255,.82);
      --card2: rgba(255,255,255,.92);
      --stroke: rgba(10,30,60,.10);
      --stroke2: rgba(10,30,60,.14);
      --text: rgba(8,20,40,.92);
      --blue: #22c3ff;
      --blue2:#6aa8ff;
      --hot: #ff2d2d;
      --p: 0;
      --shadow: 0 18px 55px rgba(10,30,60,.12);
      --shadow2: 0 14px 40px rgba(10,30,60,.10);
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; overflow:hidden;}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
      color:var(--text);
      background: linear-gradient(160deg, var(--bg1), var(--bg2));
    }

    .app{
      height:100%;
      display:flex;
      flex-direction:column;
      padding: calc(16px + env(safe-area-inset-top)) 16px;
      max-width: 500px;
      margin: 0 auto;
      position: relative;
    }

    header{ text-align: center; padding: 10px 0; }
    .title{
      display: inline-block;
      font-weight: 900;
      font-size: 28px;
      padding: 12px 24px;
      border-radius: 20px;
      background: white;
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
    }

    .panel{
      background: var(--card2);
      border: 1px solid var(--stroke);
      border-radius: 22px;
      padding: 16px;
      margin-top: 20px;
      transition: all 0.4s ease;
    }
    .panel.hide { opacity: 0; transform: translateY(-20px); pointer-events: none; }

    #nameInput{
      width:100%; height:50px; border-radius: 12px; border: 1px solid var(--stroke2);
      padding: 0 15px; font-size: 16px; margin-bottom: 12px;
    }

    .ageTrack{
      display:flex; overflow-x:auto; gap:10px; padding: 10px 40%;
      scroll-snap-type: x mandatory; scrollbar-width: none;
    }
    .ageItem{
      min-width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;
      background: white; border-radius: 12px; border: 1px solid var(--stroke);
      scroll-snap-align: center; font-weight: bold;
    }
    .ageItem.selected{ background: var(--blue); color: white; border-color: var(--blue); }

    .scannerArea{
      flex:1; position:relative; display:flex; align-items: center; justify-content: center;
    }

    .arc{
      position:absolute; width: 100%; height: 260px; top: 0; pointer-events:none;
    }

    .bubble{
      position:absolute;
      width: 70px; height: 70px;
      background: white;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 32px;
      border: 1px solid var(--stroke);
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      transform: translate(-50%, -50%);
      transition: left 1.2s cubic-bezier(0.4, 0, 0.2, 1), 
                  top 1.2s cubic-bezier(0.4, 0, 0.2, 1), 
                  transform 1.2s cubic-bezier(0.4, 0, 0.2, 1),
                  border 0.5s ease, box-shadow 0.5s ease, opacity 0.4s ease;
      z-index: 10;
    }

    .bubble.replace { animation: pulseIcon 0.4s ease; }
    @keyframes pulseIcon {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(0.6); opacity: 0.5; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    /* –°—Ç–∏–ª—å –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É */
    .bubble.result-active {
      border: 4px solid var(--hot);
      box-shadow: 0 0 20px rgba(255, 45, 45, 0.3);
      z-index: 100;
    }

    .fingerBtn{
      width: 220px; height: 260px;
      background: white; border-radius: 110px;
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      position: relative; cursor: pointer;
      transition: all 0.3s ease;
      display: flex; align-items: center; justify-content: center;
    }
    .fingerBtn::before{
      content:""; position:absolute; inset: 10px; border-radius: 100px;
      border: 4px solid #f0f0f0;
    }
    .fingerBtn::after{
      content:""; position:absolute; inset: 10px; border-radius: 100px;
      border: 4px solid var(--blue);
      clip-path: inset(calc((1 - var(--p)) * 100%) 0 0 0);
    }

    .fingerSvg{ width: 80px; opacity: 0.6; }
    .scanLine {
      position: absolute; width: 80%; height: 4px; background: var(--blue);
      box-shadow: 0 0 15px var(--blue); border-radius: 2px;
      display: none; top: 20%;
    }
    .scanning .scanLine { display: block; animation: scanAnim 1.5s infinite linear; }
    @keyframes scanAnim { 
      0% { top: 20%; opacity: 0; } 50% { opacity: 1; } 100% { top: 80%; opacity: 0; } 
    }
  </style>
</head>
<body>

  <div class="app">
    <header><div class="title">Allergy Test</div></header>

    <div class="panel" id="panel">
      <input type="text" id="nameInput" placeholder="–í–∞—à–µ —ñ–º'—è...">
      <div class="ageTrack" id="ageTrack"></div>
    </div>

    <div class="scannerArea" id="scannerArea">
      <div class="arc" id="arc"></div>
      
      <div class="fingerBtn" id="fingerBtn">
        <div class="scanLine"></div>
        <svg class="fingerSvg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M12 11c0-3.314-2.686-6-6-6S0 7.686 0 11v4c0 3.314 2.686 6 6 6s6-2.686 6-6v-4zM18 11c0-3.314-2.686-6-6-6M24 11c0-3.314-2.686-6-6-6" />
        </svg>
      </div>
    </div>
  </div>

<script>
  const arc = document.getElementById('arc');
  const fingerBtn = document.getElementById('fingerBtn');
  const panel = document.getElementById('panel');
  const ageTrack = document.getElementById('ageTrack');
  const allergens = ["ü•ú","üçì","ü•õ","ü•ö","üç§","üê±","üåæ","üç´","üçä","üêü","üçØ","üçÑ","üçÖ","üßÄ","ü•ù"];
  let bubbles = [];
  let scanning = false;

  // Setup Age
  for(let i=15; i<=25; i++) {
    const div = document.createElement('div');
    div.className = 'ageItem' + (i===20 ? ' selected' : '');
    div.textContent = i;
    ageTrack.appendChild(div);
  }

  // Create 5 bubbles
  function createBubbles() {
    arc.innerHTML = '';
    bubbles = [];
    const count = 5;
    for(let i=0; i<count; i++) {
      const b = document.createElement('div');
      b.className = 'bubble';
      b.textContent = allergens[Math.floor(Math.random()*allergens.length)];
      
      // –†–æ–∑–º—ñ—â–µ–Ω–Ω—è –ø–æ –¥—É–∑—ñ
      const angle = (i * (140 / (count - 1))) + 200; 
      const radius = 160;
      const x = 50 + Math.cos(angle * Math.PI / 180) * 40; // —É %
      const y = 60 + Math.sin(angle * Math.PI / 180) * 30; // —É %
      
      b.style.left = x + '%';
      b.style.top = y + 'px';
      
      arc.appendChild(b);
      bubbles.push(b);
    }
  }
  createBubbles();

  function startScanning() {
    if(scanning) return;
    scanning = true;
    fingerBtn.classList.add('scanning');
    let p = 0;
    
    const interval = setInterval(() => {
      p += 0.01;
      fingerBtn.style.setProperty('--p', p);
      
      // –ú–µ—Ä–µ—Ö—Ç—ñ–Ω–Ω—è —ñ–∫–æ–Ω–æ–∫
      if(Math.random() > 0.7) {
        const b = bubbles[Math.floor(Math.random()*bubbles.length)];
        b.classList.add('replace');
        setTimeout(() => {
          b.textContent = allergens[Math.floor(Math.random()*allergens.length)];
          b.classList.remove('replace');
        }, 200);
      }

      if(p >= 1) {
        clearInterval(interval);
        showResults();
      }
    }, 30);
  }

  function showResults() {
    scanning = false;
    fingerBtn.style.opacity = '0';
    panel.classList.add('hide');
    
    // –í–∏–±–∏—Ä–∞—î–º–æ 4 –∞–ª–µ—Ä–≥–µ–Ω–∏
    const chosen = bubbles.slice(0, 4);
    const rejected = bubbles[4];
    if(rejected) rejected.style.opacity = '0';

    // 1. –°–ø–æ—á–∞—Ç–∫—É –ø—Ä–æ—Å—Ç–æ –æ–±–≤–æ–¥–∏–º–æ —á–µ—Ä–≤–æ–Ω–∏–º –Ω–∞ –º—ñ—Å—Ü—ñ
    chosen.forEach(b => {
      b.classList.add('result-active');
    });

    // 2. –ó–∞—Ç—Ä–∏–º–∫–∞ –ø–µ—Ä–µ–¥ —Ä—É—Ö–æ–º (—è–∫ –≤–∏ –ø—Ä–æ—Å–∏–ª–∏)
    setTimeout(() => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2 + 40;
      
      // –†–æ–∑–º—ñ—Ä —ñ–∫–æ–Ω–∫–∏ –ø—ñ—Å–ª—è –∑–±—ñ–ª—å—à–µ–Ω–Ω—è
      const finalSize = Math.min(window.innerWidth * 0.35, 140);
      const gap = 20;

      // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ –¥–ª—è —Å—ñ—Ç–∫–∏ 2—Ö2 –≤—ñ–¥–Ω–æ—Å–Ω–æ —Ü–µ–Ω—Ç—Ä—É
      const offsets = [
        { dx: -(finalSize/2 + gap/2), dy: -(finalSize/2 + gap/2) }, // –≤–µ—Ä—Ö –ª—ñ–≤–æ
        { dx: (finalSize/2 + gap/2),  dy: -(finalSize/2 + gap/2) }, // –≤–µ—Ä—Ö –ø—Ä–∞–≤–æ
        { dx: -(finalSize/2 + gap/2), dy: (finalSize/2 + gap/2)  }, // –Ω–∏–∑ –ª—ñ–≤–æ
        { dx: (finalSize/2 + gap/2),  dy: (finalSize/2 + gap/2)  }  // –Ω–∏–∑ –ø—Ä–∞–≤–æ
      ];

      chosen.forEach((b, i) => {
        // –ü–µ—Ä–µ–≤–æ–¥–∏–º–æ –≤ fixed –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ –ø–æ–∑–∏—Ü—ñ–æ–Ω—É–≤–∞–Ω–Ω—è –ø–æ –µ–∫—Ä–∞–Ω—É
        const rect = b.getBoundingClientRect();
        b.style.left = rect.left + rect.width/2 + 'px';
        b.style.top = rect.top + rect.height/2 + 'px';
        b.style.position = 'fixed';
        b.style.margin = '0';

        // –ó–∞–ø—É—Å–∫–∞—î–º–æ –∞–Ω—ñ–º–∞—Ü—ñ—é –¥–æ —Ü–µ–Ω—Ç—Ä—É
        setTimeout(() => {
          b.style.left = (centerX + offsets[i].dx) + 'px';
          b.style.top = (centerY + offsets[i].dy) + 'px';
          // –ó–±—ñ–ª—å—à—É—î–º–æ —Ä–æ–∑–º—ñ—Ä —ñ–∫–æ–Ω–∫–∏ —Ç–∞ –µ–º–æ–¥–∑—ñ –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ
          b.style.width = finalSize + 'px';
          b.style.height = finalSize + 'px';
          b.style.fontSize = (finalSize * 0.6) + 'px';
        }, 10);
      });
    }, 800);
  }

  fingerBtn.addEventListener('pointerdown', startScanning);
</script>

</body>
</html>
